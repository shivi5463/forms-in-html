<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal Details Form</legend><b>
            <form>
                <label>Name</label><br><br>
                <input type="text" id="name"><br><br>
                <label>Email Id</label><br><br>
                <input type="email" id="email"><br><br>
                <label>Phone Number(this will be hidden)</label><br>
                <input type="password" id="phone"><br><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="female">female<br>
                <input type="radio" id="male" name="gender" value="male">male<br><br>
                <label>Favourite city</label><br>
                <input type="checkbox" id="city" value="New Delhi">New Delhi<br>
                <input type="checkbox" id="city" value="Mumbai">Mumbai<br>
                <input type="checkbox" id="city" value="Bangalore">Bangalore<br>
                <input type="checkbox" id="city" value="Chennai">Chennai<br><br>
                <label>birthdate</label><br>
                <input type="date" id="birthdate"><br><br>
                <label>Favourite Subject</label><br>
                <select name="subject" id="subject">
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="history">History</option>
                </select><br><br>
                <button type="submit">Submit</button>
            </form>
    </fieldset>
</body>

</html>
